<head>

    <style>

      position: absolute;
      border-radius: 100%;
      opacity: 0.7;
    }
    </style>
</head>
<body onload="listarMultas();" style="background-color: black;">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div class="container">
          <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="../html/index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <img src="../img/Texto_del_párrafo__2_-removebg-preview.png" alt="" width="20%">
            </a>
            <ul class="nav nav-pills" style="margin-top: 3%;">
              <li class="nav-item active"><a href="../html/listaLibros.html" class="nav-link" style="color: white; font-size: 22px;">Libros</a></li>
              <li class="nav-item"><a href="../html/listaUsuarios.html" class="nav-link" style="color: white; font-size: 22px;">Usuarios</a></li>
              <li class="nav-item"><a href="../html/listaPrestamos.html" class="nav-link" style="color: white; font-size: 22px;">Prestamos</a></li>
              <li class="nav-item"><a href="../html/listaMultas.html" class="nav-link" style="color: white; font-size: 22px;">Multas</a></li>
            </ul>
          </header>
        </div>
      </header>
      
      <div class="row align-items-center" style="padding-top: 5%; padding-left: 10%;">
        <div class="col-md-4">
            <h3 style="color: rgb(255, 255, 255);">Multas registradas</h3>
        </div>
        <div class="col-md-4 offset-md-2">
            <div class="input-group">
                <input class="form-control me-2" id="texto" type="search" placeholder="Buscar..." aria-label="Search">
                <button class="btn btn-outline-secondary" type="button" onclick="listarMultas();">
                    <span style="display: flex; align-items: center;">
                        <box-icon name='search-alt-2' color='#ffffff'></box-icon>
                    </span>
                </button>
            </div>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-success">
                <a href="../html/registrarMultas.html" style="color: rgb(255, 255, 255);">
                    <span style="display: flex; align-items: center;">
                        <box-icon name='plus-square' type='solid' color='#ffffff' size='sm'></box-icon>
                    </span>
                </a>
            </button>
        </div>
    </div>

    <!--Tabla-->
    <div class="row" style="width: 90%; padding-left: 10%;">
      <div class="row" style="padding-top: 1%;">
          <table id="table" class="table table-striped table-hover table-dark">
              <thead>
                  <tr style="text-align: center;">
                      <td><b>Id</b></td>
                      <td><b>Usuario Multado</b></td>
                      <td><b>Préstamo</b></td>
                      <td><b>Valor Multa</b></td>
                      <td><b>Fecha Multa</b></td>
                      <td><b>Estado</b></td>
                      <td colspan="2" style="text-align: center;"><b>Acciones</b></td>
                  </tr>
              </thead>
              <tbody id="cuerpoTablaMultas" style="text-align: center;">
              
              </tbody>
          </table>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-dark">
              <h2 id="exampleModalLabel" style="color: white;"><b>Actualizar Multa</b></h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-dark">
              <div class="row">
                <div class="col col-xl-6 col-12" style="padding-top: 5%; font-size: 25px;">
                    <input type="hidden" id="id_multa" step="1">
                    <label for="" style="color: white;">Usuario Multado</label>
                    <input type="text" id="usua_multado"  step="1" class="form-control" onfocusout="validarUsuarioMult(this);">
                </div>
                <div class="col col-xl-6 col-12" style="padding-top:5%; font-size: 25px;">
                    <label for="" style="color: white;">Préstamo</label>
                    <input type="text" id="prestamo" class="form-control" onfocusout="validarPrestamo(this);">
                </div>
                <div class="col col-xl-6 col-12" style="padding-top:3%; font-size: 25px;">
                    <label for="" style="color: white;">Valor Multa</label>
                    <input type="text" id="valor_multa" class="form-control" onfocusout="validarValorMulta(this);">
                </div>
                <div class="col col-xl-6 col-12" style="padding-top:3%; font-size: 25px;">
                    <label for="" style="color: white;">Fecha Multa</label>
                    <input type="date" id="fecha_multa" class="form-control" onfocusout="validarFechaMulta(this);">
                </div>
                <div class="col col-xl-6 col-12" style="padding-top:3%; font-size: 25px;">
                    <label for="" style="color: white;">Estado</label>
                    <select name=""  id="estado_multa" class="form-control" onfocusout="validarEstado(this)">
                        <option value="" selected disabled></option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="buttom" style="padding-top: 3%; padding-left: 60%;">
                  <button type="button" class="btn btn-secondary" onclick="limpiar();">Limpiar</button>
                  <button class="btn btn-success" onclick="actualizarMulta();">Actualizar</button>
                </div>
          </div>
          
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const colors = ["#3CC157", "#2AA7FF", "#1B1B1B", "#FCBC0F", "#F85F36"];

const numBalls = 50;
const balls = [];

for (let i = 0; i < numBalls; i++) {
let ball = document.createElement("div");
ball.classList.add("ball");
ball.style.background = colors[Math.floor(Math.random() * colors.length)];
ball.style.left = `${Math.floor(Math.random() * 100)}vw`;
ball.style.top = `${Math.floor(Math.random() * 100)}vh`;
ball.style.transform = `scale(${Math.random()})`;
ball.style.width = `${Math.random()}em`;
ball.style.height = ball.style.width;

balls.push(ball);
document.body.append(ball);
}

// Keyframes
balls.forEach((el, i, ra) => {
let to = {
x: Math.random() * (i % 2 === 0 ? -11 : 11),
y: Math.random() * 12
};

let anim = el.animate(
[
  { transform: "translate(0, 0)" },
  { transform: `translate(${to.x}rem, ${to.y}rem)` }
],
{
  duration: (Math.random() + 1) * 2000, // random duration
  direction: "alternate",
  fill: "both",
  iterations: Infinity,
  easing: "ease-in-out"
}
);
});
  </script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../js/multa.js"></script>
</body>
</html>
