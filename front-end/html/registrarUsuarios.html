      <div class="container" style="margin-top: 7%;">
        <h1 style="color: white;"><b>Registar Usuario</b></h1>

      <div class="container">
        <div class="row">
            <div class="col col-xl-6 col-12" style="padding-top: 5%; font-size: 25px;">
                <input type="hidden" id="id_usuario" step="1">
                <label for="" style="color: white;">Nombre</label>
                <input type="text" id="nombre_usuario"  step="1" class="form-control" onfocusout="validarNombre(this);">
            </div>
            <div class="col col-xl-6 col-12" style="padding-top:5%; font-size: 25px;">
                <label for="" style="color: white;">Dirección</label>
                <input type="text" id="direccion_usuario" class="form-control" onfocusout="validarDireccion(this);">
            </div>
            <div class="col col-xl-6 col-12" style="padding-top:3%; font-size: 25px;">
                <label for="" style="color: white;">Correo Electrónico</label>
                <input type="email" id="correo_usuario" class="form-control" onfocusout="validarCorreo(this);">
            </div>
            <div class="col col-xl-6 col-12" style="padding-top:3%; font-size: 25px;">
                <label for="" style="color: white;">Tipo Usuario</label>
                <select name=""  id="tipo_usuario" class="form-control">
                    <option value="Lector">Lector</option>
                    <option value="Bibliotecario">Bibliotecario</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
      </div>
      <div class="modal-footer">
        <div class="col-6" style="padding-top: 3%;">
          <p style="color: white;">Llena todos campos para registrar un usuariode manera exitosa*</p>
      </div>
        <div class="buttom col-6" style="padding-top: 3%">
          <button class="btn btn-secondary" onclick="limpiar();" style="margin-left: 73%;">Limpiar</button>
          <button class="btn btn-success" onclick="registrarUsuario();">Registrar</button>
      </div>
      <script>
        const colors = ["#3CC157", "#2AA7FF", "#1B1B1B", "#FCBC0F", "#F85F36"];

const numBalls = 50;
const balls = [];

for (let i = 0; i < numBalls; i++) {
  let ball = document.createElement("div");
  ball.classList.add("ball");
  ball.style.background = colors[Math.floor(Math.random() * colors.length)];
  ball.style.left = `${Math.floor(Math.random() * 100)}vw`;
  ball.style.top = `${Math.floor(Math.random() * 100)}vh`;
  ball.style.transform = `scale(${Math.random()})`;
  ball.style.width = `${Math.random()}em`;
  ball.style.height = ball.style.width;
  
  balls.push(ball);
  document.body.append(ball);
}

// Keyframes
balls.forEach((el, i, ra) => {
  let to = {
    x: Math.random() * (i % 2 === 0 ? -11 : 11),
    y: Math.random() * 12
  };

  let anim = el.animate(
    [
      { transform: "translate(0, 0)" },
      { transform: `translate(${to.x}rem, ${to.y}rem)` }
    ],
    {
      duration: (Math.random() + 1) * 2000,
      direction: "alternate",
      fill: "both",
      iterations: Infinity,
      easing: "ease-in-out"
    }
  );
});
      </script>
